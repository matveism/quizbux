<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBux - Professional Work & Earn Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-bg: #0a0a0f;
            --card-bg: rgba(26, 26, 46, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            background: 
                radial-gradient(ellipse at top left, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(240, 147, 251, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at center, rgba(15, 15, 35, 0.8) 0%, var(--dark-bg) 100%);
        }

        .main-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 35, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 40px;
        }

        .login-section {
            padding: 60px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 80px);
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 35, 0.9) 100%);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 32px;
            box-shadow: var(--shadow-3d);
        }

        .login-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(15, 15, 35, 0.8);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .demo-credentials {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .dashboard-section {
            display: none;
        }

        .user-profile {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.9) 0%, rgba(15, 15, 35, 0.9) 100%);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border);
            padding: 24px 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
        }

        .username {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logout-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: auto;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 6px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
        }

        .content-section {
            padding: 20px;
        }

        .section-card {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8) 0%, rgba(15, 15, 35, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .work-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            background: rgba(15, 15, 35, 0.8);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 14px;
            resize: vertical;
            margin-bottom: 16px;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <img src="https://i.postimg.cc/8Cs0zjMq/Screenshot-2025-11-13-at-7-09-50-PM-removebg-preview.png" alt="QuizBux Logo" class="logo-img">
                </div>
            </div>
        </header>

        <!-- Login Section -->
        <section id="loginSection" class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Enter the future of earning</p>
                </div>
                <form id="loginForm" onsubmit="return false;">
                    <div class="form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    <button type="button" class="login-btn" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                <div class="demo-credentials">
                    <strong>Demo Credentials:</strong><br>
                    Username: demo<br>
                    Password: demo123
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboardSection" class="dashboard-section">
            <!-- User Profile -->
            <div class="user-profile">
                <div class="profile-header">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <div class="username" id="displayUsername">Username</div>
                        <div class="user-status">
                            <i class="fas fa-check-circle"></i>
                            Active Member
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-coins" style="color: #667eea; margin-bottom: 12px;"></i>
                        <div class="stat-value" id="balanceValue">0.00</div>
                        <div class="stat-label">WorkRate</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star" style="color: #f093fb; margin-bottom: 12px;"></i>
                        <div class="stat-value" id="usdBalanceValue">$0.00</div>
                        <div class="stat-label">PTS</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line" style="color: #13f1fc; margin-bottom: 12px;"></i>
                        <div class="stat-value" id="workRateValue">0</div>
                        <div class="stat-label">USD</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-trophy" style="color: #f9d423; margin-bottom: 12px;"></i>
                        <div class="stat-value" id="levelValue">0</div>
                        <div class="stat-label">Level</div>
                    </div>
                </div>
            </div>

            <!-- Work Section -->
            <div class="content-section">
                <div class="section-card">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 20px;">
                        <div style="width: 44px; height: 44px; background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <h3 style="font-size: 18px; font-weight: 700;">Submit Your Work</h3>
                    </div>
                    <textarea id="workInput" class="work-textarea" placeholder="Describe your work submission in detail..."></textarea>
                    <button class="submit-btn" onclick="submitWork()">
                        <i class="fas fa-paper-plane"></i> Submit Work
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div id="loading" class="loading">
        <div>Processing...</div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwtCHk1BICJV9PehvwNPQ4kWViIN-er_fg3KZ0Y7PqVz2WF_2eoS2OFwQ1yvCc7I--kAg/exec';
        let currentUser = null;

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            alert('Error: ' + message);
        }

        function showSuccess(message) {
            alert('Success: ' + message);
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            
            try {
                showLoading();
                
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.user;
                    hideLoading();
                    showDashboard();
                    showSuccess('Login successful!');
                } else {
                    hideLoading();
                    showError(result.message || 'Invalid username or password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                hideLoading();
                showError('Network error. Please check your connection and try again.');
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('dashboardSection').style.display = 'none';
            showSuccess('Logged out successfully');
        }

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            
            if (!currentUser) {
                showError('No user data available.');
                return;
            }
            
            // Update user info
            const userAvatar = document.getElementById('userAvatar');
            const displayUsername = document.getElementById('displayUsername');
            
            if (userAvatar) userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            if (displayUsername) displayUsername.textContent = currentUser.username;
            
            // Update stats
            const balanceValue = document.getElementById('balanceValue');
            const usdBalanceValue = document.getElementById('usdBalanceValue');
            const workRateValue = document.getElementById('workRateValue');
            const levelValue = document.getElementById('levelValue');
            
            if (balanceValue) balanceValue.textContent = currentUser.balance || '0.00';
            if (usdBalanceValue) usdBalanceValue.textContent = '$' + (parseFloat(currentUser.balanceUSD) || 0).toFixed(2);
            if (workRateValue) workRateValue.textContent = currentUser.workRate || '0';
            if (levelValue) levelValue.textContent = currentUser.level || '0';
        }

        async function submitWork() {
            if (!currentUser) {
                showError('Please login first.');
                return;
            }
            
            const workInput = document.getElementById('workInput');
            const workText = workInput.value.trim();
            
            if (!workText) {
                showError('Please enter your work submission.');
                return;
            }
            
            try {
                showLoading();
                
                const formData = new FormData();
                formData.append('action', 'submitWork');
                formData.append('username', currentUser.username);
                formData.append('submission', workText);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    workInput.value = '';
                    hideLoading();
                    showSuccess('Work submitted successfully!');
                } else {
                    hideLoading();
                    showError(result.message || 'Failed to submit work.');
                }
            } catch (error) {
                console.error('Submit work error:', error);
                hideLoading();
                showError('Network error. Please try again.');
            }
        }

        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });

        console.log('QuizBux Platform loaded successfully');
    </script>
</body>
</html>
