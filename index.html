<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBux - Professional Work & Earn Platform</title>
    
    <!-- External resources -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Basic loading styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .main-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text" id="loadingText">Initializing platform...</div>
    </div>

    <!-- Main content will be dynamically injected here -->
    <div id="mainContent"></div>

    <script>
        // Global variables
        let SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwtCHk1BICJV9PehvwNPQ4kWViIN-er_fg3KZ0Y7PqVz2WF_2eoS2OFwQ1yvCc7I--kAg/exec';
        let currentUser = null;
        let APP_CONFIG = {};

        // Initialize app
        async function initializeApp() {
            try {
                showLoading('Loading platform...');
                
                // Load configuration
                await loadConfiguration();
                
                // Render the main interface
                renderMainInterface();
                
                // Hide loading screen
                document.getElementById('loadingScreen').style.display = 'none';
                
                console.log('Platform initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to load platform. Please refresh the page.');
            }
        }

        // Load configuration from Google Apps Script
        async function loadConfiguration() {
            try {
                const response = await fetch(SCRIPT_URL + '?action=getConfig');
                const result = await response.json();
                
                if (result.status === 'success') {
                    APP_CONFIG = result.config;
                    // Inject the HTML content
                    document.getElementById('mainContent').innerHTML = result.html;
                } else {
                    throw new Error('Failed to load configuration');
                }
            } catch (error) {
                console.error('Configuration load error:', error);
                // Fallback to basic interface
                renderFallbackInterface();
            }
        }

        // Render fallback interface if config fails
        function renderFallbackInterface() {
            const fallbackHTML = `
                <div class="main-container">
                    <header class="header">
                        <div class="header-content">
                            <div class="logo">
                                <img src="https://i.postimg.cc/8Cs0zjMq/Screenshot-2025-11-13-at-7-09-50-PM-removebg-preview.png" alt="QuizBux Logo" width="200" class="logo-img">
                            </div>
                        </div>
                    </header>

                    <section id="loginSection" class="login-section">
                        <div class="login-card">
                            <div class="login-header">
                                <h1 class="login-title">Welcome to QuizBux</h1>
                                <p class="login-subtitle">Professional Work & Earn Platform</p>
                            </div>
                            <form id="loginForm" onsubmit="return false;">
                                <div class="form-group">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                                </div>
                                <button type="button" class="login-btn" onclick="login()">
                                    <i class="fas fa-sign-in-alt"></i> Sign In
                                </button>
                            </form>
                            <div style="margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                                <p style="margin: 0; font-size: 12px; color: #a8b2d1;">
                                    <strong>Demo Credentials:</strong><br>
                                    Username: demo<br>
                                    Password: demo123
                                </p>
                            </div>
                        </div>
                    </section>
                </div>
            `;
            document.getElementById('mainContent').innerHTML = fallbackHTML;
        }

        // Render main interface after config load
        function renderMainInterface() {
            // The main interface is already injected from the configuration
            // Add any additional initialization here
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Enter key support for login
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            if (usernameInput && passwordInput) {
                const handleEnterKey = (e) => {
                    if (e.key === 'Enter') {
                        login();
                    }
                };
                
                usernameInput.addEventListener('keypress', handleEnterKey);
                passwordInput.addEventListener('keypress', handleEnterKey);
            }
        }

        // Show loading screen
        function showLoading(message = 'Loading...') {
            const loadingText = document.getElementById('loadingText');
            if (loadingText) loadingText.textContent = message;
        }

        // Show error message
        function showError(message) {
            alert('Error: ' + message);
        }

        // Show success message
        function showSuccess(message) {
            alert('Success: ' + message);
        }

        // Login function
        async function login() {
            const username = document.getElementById('username')?.value.trim();
            const password = document.getElementById('password')?.value.trim();
            
            if (!username || !password) {
                showError('Please enter both username and password.');
                return;
            }
            
            try {
                showLoading('Signing in...');
                
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.user;
                    hideLoading();
                    showDashboard();
                    showSuccess('Login successful!');
                } else {
                    hideLoading();
                    showError(result.message || 'Invalid username or password.');
                }
            } catch (error) {
                console.error('Login error:', error);
                hideLoading();
                showError('Network error. Please check your connection.');
            }
        }

        // Hide loading
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }

        // Show dashboard
        function showDashboard() {
            const loginSection = document.getElementById('loginSection');
            const dashboardSection = document.getElementById('dashboardSection');
            
            if (loginSection) loginSection.style.display = 'none';
            if (dashboardSection) dashboardSection.style.display = 'block';
            
            if (!currentUser) {
                showError('No user data available.');
                return;
            }
            
            // Update user info
            updateUserInfo();
        }

        // Update user information in dashboard
        function updateUserInfo() {
            // Update avatar
            const userAvatar = document.getElementById('userAvatar');
            if (userAvatar && currentUser.username) {
                userAvatar.textContent = currentUser.username.charAt(0).toUpperCase();
            }
            
            // Update username display
            const displayUsername = document.getElementById('displayUsername');
            if (displayUsername) {
                displayUsername.textContent = currentUser.username;
            }
            
            // Update stats
            const balanceValue = document.getElementById('balanceValue');
            const usdBalanceValue = document.getElementById('usdBalanceValue');
            const workRateValue = document.getElementById('workRateValue');
            const levelValue = document.getElementById('levelValue');
            
            if (balanceValue) balanceValue.textContent = currentUser.balance || '0.00';
            if (usdBalanceValue) usdBalanceValue.textContent = '$' + (parseFloat(currentUser.balanceUSD) || 0).toFixed(2);
            if (workRateValue) workRateValue.textContent = currentUser.workRate || '0';
            if (levelValue) levelValue.textContent = currentUser.level || '0';
        }

        // Logout function
        function logout() {
            currentUser = null;
            
            // Reset forms
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            if (usernameInput) usernameInput.value = '';
            if (passwordInput) passwordInput.value = '';
            
            // Show login section
            const loginSection = document.getElementById('loginSection');
            const dashboardSection = document.getElementById('dashboardSection');
            
            if (loginSection) loginSection.style.display = 'flex';
            if (dashboardSection) dashboardSection.style.display = 'none';
            
            showSuccess('Logged out successfully');
        }

        // Submit work function
        async function submitWork() {
            if (!currentUser) {
                showError('Please login first.');
                return;
            }
            
            const workInput = document.getElementById('workInput');
            const workText = workInput?.value.trim();
            
            if (!workText) {
                showError('Please enter your work submission.');
                return;
            }
            
            try {
                showLoading('Submitting your work...');
                
                const formData = new FormData();
                formData.append('action', 'submitWork');
                formData.append('username', currentUser.username);
                formData.append('submission', workText);
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    if (workInput) workInput.value = '';
                    hideLoading();
                    showSuccess('Work submitted successfully!');
                } else {
                    hideLoading();
                    showError(result.message || 'Failed to submit work.');
                }
            } catch (error) {
                console.error('Submit work error:', error);
                hideLoading();
                showError('Network error. Please try again.');
            }
        }

        // Navigation function
        function navigateToSection(sectionId, element) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            
            // Remove active class from all nav items
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            // Show target section and activate nav item
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
            
            if (element) {
                element.classList.add('active');
            }
        }

        // Header action functions
        function showNotifications() {
            showSuccess('No new notifications');
        }

        function showSettings() {
            showSuccess('Settings panel coming soon!');
        }

        function showHelp() {
            showSuccess('Help center coming soon!');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Make functions globally available
        window.login = login;
        window.logout = logout;
        window.submitWork = submitWork;
        window.navigateToSection = navigateToSection;
        window.showNotifications = showNotifications;
        window.showSettings = showSettings;
        window.showHelp = showHelp;
    </script>
</body>
</html>
