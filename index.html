<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Full-screen Iframe</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#111;
    }
    /* make iframe cover the full viewport */
    iframe.fullscreen-iframe {
      position:fixed;
      top:0;
      left:0;
      width:100vw;
      height:100vh;
      border:0;
    }
    /* fallback message styling */
    .fallback {
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding:10px;
      background:rgba(0,0,0,0.6);
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Arial;
      text-align:center;
    }
  </style>
</head>
<frame>
  <iframe
    class="fullscreen-iframe"
    src="https://script.google.com/macros/s/AKfycbwtCHk1BICJV9PehvwNPQ4kWViIN-er_fg3KZ0Y7PqVz2WF_2eoS2OFwQ1yvCc7I--kAg/exec"
    allowfullscreen
    sandbox="allow-scripts allow-forms allow-same-origin"
    loading="eager"
    title="Embedded App"></iframe>
